<!DOCTYPE html>
<html>
  <head>
    <title>NBArr</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #1f1f1f;
        color: #ffffff;
      }

      h1 {
        color: #ffffff;
      }

      p {
        margin-top: 10px;
      }

      .container {
        background-color: #333333;
        padding: 20px;
        border-radius: 10px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
      }

      .stream-key {
        display: inline-block;
        padding: 8px 16px;
        background-color: #1f1f1f;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .stream-key:hover {
        background-color: #333333;
      }

      a {
        color: #ffffff;
        text-decoration: none;
      }

      a:hover {
        color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <h1>Home Stream</h1>

    <p>Your stream status is:</p>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <div class="container">
      <h1>Available streams</h1>
      <p>Click on a stream to start watching it.</p>
      <ul>
        {% for key in streams_keys %}
        <li>
          <a class="stream-key" href="{{ url_for('load_stream', key=key) }}"
            >{{ key }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
